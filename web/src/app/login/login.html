<div class="flex flex-col min-h-dvh">
  <!-- Navbar -->
  <nav class="bg-primary p-2">
    <div class="container mx-auto">
      <a class="text-4xl font-bold ">
        Valhalla Bar Restaurant
      </a>
    </div>
  </nav>

  <!-- Main Section -->
  <section class="flex grow">
    <!-- Image Column -->
    <div class="hidden lg:flex lg:w-1/2">
      <img
        src="home.webp"
        alt="Valhalla Restaurant"
        loading="lazy"
        class="h-dvh w-full object-cover"
      />
    </div>

    <!-- Form Column -->
    <div class="w-full lg:w-1/2 flex items-center justify-center px-4 py-8 lg:py-0">
      <div class="w-full max-w-md">
        <form class="pb-5 border-b border-accent">
          <!-- Title -->
          <div class="text-center font-bold text-[10vh]  mb-2">
            Valhalla
          </div>

          <!-- Subtitle -->
          <h2 class="mb-8 text-center text-2xl font-semibold ">
            Ingresar
          </h2>

          <!-- Email Input -->
          <div class="mb-6">
            <input
              type="email"
              placeholder="Correo Electrónico"
              id="email"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition"
              required
            />
            <label for="email" class="block text-sm font-medium  mt-1">
              Correo Electrónico
            </label>
          </div>

          <!-- Password Input -->
          <div class="mb-6">
            <input
              type="password"
              placeholder="Contraseña"
              id="password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition"
              required
            />
            <label for="password" class="block text-sm font-medium  mt-1">
              Contraseña
            </label>
          </div>

          <!-- ReCAPTCHA Placeholder -->
          <div class="mb-6">
            <div class="flex justify-center">
              <div id="html_element" class="w-full"></div>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="text-center mb-4">
            <button
              type="submit"
              class="w-full py-3 px-4 bg-primary text-white font-bold rounded-lg hover:bg-accent transition"
            >
              Iniciar Sesión
            </button>
          </div>




        </form>
        <p class="text-center  font-medium">
              Valhalla Bar Restaurant &copy; 2026
            </p>

      </div>
    </div>
  </section>
</div>
